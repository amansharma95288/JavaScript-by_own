 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
 </head>
 <body>
    <h1>here we'll see the string object ,and how it initialized in diff ways</h1> 
</body>
<script>
    document.write("<h2>"+"using literal method"+"</h2>")
    var a ="Aman sharma"
    document.write(a)
    document.write("<br>"+a[3])
    var b=" is a handsome boy"
    document.write("<br>"+a+b+"<br>")
    document.write(a.concat(" is a very kind person"))

    document.write("<h2>"+"now using object or new keyword"+"</h2>")
    var b=new String("Aman")
    document.write(b+"<br>")
    document.write(b.length)  // we can use many inbuilt function like this
</script>
 </html>
