<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator in js</title>
</head>
<body>
    
</body>
<script>
    var a=50;  // assingment operator (=)
    var b=20;
    a=a+1;  // assingnment operator(+=)
    document.write("the sum of a and b is :"+a+b)   //arthematic operator(+,-,*,/,%)
    document.write("<br>")       // used for the line break
    console.log(a-b)
    document.write("the multiplication of a and b is :"+a*b)
    document.write("<br>")
    document.write("the div of a and b is :"+a/b)
    document.write("<br>")
    document.write("the modulus of a and b is :"+a%b)
    document.write("<br>")
    document.write(++a)        // pre-Increamental operator
    document.write("<br>")    
    document.write(--b)  // pre - Decremental operator
</script>
</html>
