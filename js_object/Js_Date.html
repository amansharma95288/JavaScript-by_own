<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>
        here we'll learn the concept of date
    </h1>
    <h2 id="datee">date</h2>
</body>
<script>
setInterval(function(){
var date=new Date()
document.getElementById('datee').innerText=date.getHours()+"-"+date.getMinutes()+"-"+date.getSeconds()+"-"+date.getMilliseconds()
},10)
</script>
</html>
