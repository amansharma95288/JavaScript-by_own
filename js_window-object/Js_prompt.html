<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt page</title>
</head>
<body>
    <h1 id="as"> MY NAME IS AMAN SHARMA</h1>
    <button onclick="who()">click_me</button>
</body>
<script>

    function who(){
        var data=prompt("enter name")
        document.write(data)
        document.getElementById('as').innerText=data
    }
</script>
</html>
