<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <h1>here we'll write the code of do while loop</h1>
    <h2>do while loop run atleast once, even the condition is false </h2>
</body>
<script>
   // program to display numbers
let i = 31;
do {
    document.write("the value of i is :"+i);
    i++;
} while(i <= 30);
document.write("<br>")
document.write("condition terminated while the value of i become :"+i)
</script>
</html>
