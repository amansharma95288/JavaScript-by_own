<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-loop</title>

<body>
    <h1>Output using For loop </h1>
</body>
<script>
    var i=1   //initiallizing i val and assingning value 1
    for(i=1;i<=50;i++){         //for loop syntax  
      document.write(" the value is :"+ i)
      document.write("<br>")
    }
</script>
