<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>Here we'll show the code of for the while loop </h1>
</body>
<script>
    var i=1
    while(i<=50){
        document.write("the value is"+ i)
        document.write("<br>")
        i++
    }
    document.write("condition terminated !!")
</script>
</html>
