<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and else</title>
</head>
<body>
    <h1>Code to understand the concept the if and else statement</h1>
    <h1 id="yeah_boii">aman sharma</h1>
</body>
<script>
    var x=document.getElementById('yeah_boii').innerHTML;
    document.write(x)
    if(x=="aman sharma")
    {
        document.write("string matches")
    }
    else
    {
        document.write("string does'nt matches")
    }
</script>
</html>
